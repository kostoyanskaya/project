<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Общая выручка</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <nav>
            <button class="nav-button" onclick="location.href='/'">Главная</button>
            <button class="nav-button" onclick="location.href='/custom/'">Добавить заказ</button>
            <button class="nav-button" onclick="location.href='/total-list/'">Список заказов</button>

    </header>
    <div class="container">
        <h1>Общая выручка за оплаченные заказы</h1>

        <button id="calculate-revenue" class="btn">Рассчитать выручку</button>
    </div>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
